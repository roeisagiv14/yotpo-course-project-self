<form class="container" [formGroup]="myForm">
    <div class="inputs">
      <h2>Welcome to the best ecommerce website, please register:</h2>
  
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" id="username" formControlName="username">
  
              <small class="error"
                     *ngIf="myForm?.get('username').touched && !myForm?.get('username').valid">
                Username is required
              </small>
  
      </div>
  
      <div class="form-group">
        <label for="email">User email:</label>
        <input type="email" id="email" formControlName="email">
  
        <small class="error"
               *ngIf="myForm?.get('email').touched && !myForm?.get('email').valid && myForm?.get('email').hasError('required')">
          email is required
        </small>
  
        <small class="error"
               *ngIf="myForm?.get('email').touched && !myForm?.get('email').valid && myForm?.get('email').hasError('email')">
          email is invalid email
        </small>
      </div>
  
      <div class="form-group">
        <label for="password">User password:</label>
        <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password">
        <div (click)="showPassword = !showPassword">
          <div>Show password</div>
        </div>
  
  
      </div>
  
      <button >Register</button>
  
    </div>
  
  </form>
