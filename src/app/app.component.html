<div class="cart">
    <h2>My Shopping Cart:</h2>

    <ng-container *ngIf="shoppingCart.length === 0">
        No items in cart (yet...)
    </ng-container>

    <div class="item" *ngFor="let item of shoppingCart; let i = index">
        <app-item [item] = "item"></app-item>
    </div>

</div>

<hr>

<div class="feed">
    <h2>All Items Feed:</h2>
    <div class="item" *ngFor="let item of items; let i = index">
        <app-item [item]="item" (addToCart)="addToCart($event)"></app-item>
    </div>
</div>
